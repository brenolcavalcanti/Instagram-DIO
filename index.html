<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <div>
            <div class="celular">
                <img src="img/celular.png" alt="Celular">
            </div>
        </div>
        <div class="login">
            <div class="login-superior">
                <div class="logo-insta">
                    <img src="img/7a252de00b20.png" alt="logo-insta">
                </div>
                <div class="foto-perfil">
                    <img src="img/Breno.jpg" alt="imagem-perfil">
                </div>
                <div class="continue-como">
                    <a href="#">Continue como brenoleao</a>
                </div>
                <div class="remover">
                    <a href="#">Remover conta</a>
                </div>
            </div>
            <div class="login-inferior">
                <div>
                    <p>Não é brenoleao?</p>
                    <p><a href="#">Alterar contas</a> ou <a href="#">Inscreva-se</a></p>
                </div>
            </div>
            <div class="baixe">
                <p>Baixe o aplicativo</p>
            </div>
            <div class="icons">
                <div class="apple">
                    <a href="#"><img src="img/apple.png" alt="apple-store"></a>
                </div>
                <div class="play-store">  
                    <a href="#"><img src="img/disponivel-google-play-badge.png" alt="google-play"></a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
